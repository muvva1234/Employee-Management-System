<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
<div class="container">
    <h1>Employee Directory</h1>
    <hr/>
    <a th:href="@{/employee/employeeform}">
       <button id="button"> Add Employee</button>
    </a>
    <br/><br/>
    <table id="table">
        <thead class="rows">
        <tr>
            <th>First Name</th>
            <th>last Name</th>
            <th>Gmail</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="rows">
        <tr th:each="tempVariable:${employee}">
            <td th:text="${tempVariable.firstName}"/>
            <td th:text="${tempVariable.lastName}"/>
            <td th:text="${tempVariable.email}"/>
            <td><a th:href="@{/employee/updateform(employeeId=${tempVariable.id})}"><button id="updatebutton">Update</button></a>
            <a th:href="@{/employee/deleteform(employeeId=${tempVariable.id})}"
            onclick="if(!(confirm('Are you sure you want to delete this employee')))return false">
                <button id="deletebutton">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
